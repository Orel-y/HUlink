{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href=" {% static 'announcement/css/styles.css' %}">
</head>
<body>
    <!--Header-->
    <header>
        <nav>
            <ul>
                <li><a href="{%url 'home'%}">Home &#127968; </a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'profile' pk=user.pk %}">&#128100;</a></li>
                    <li><a href="{% url 'announcement_list' %}">Announcement</a></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register'%}">Signup</a></li>
                {% endif %}

            </ul>
        </nav>
    </header>

    <!--Main-->
    <main>
        {% block content %}{% endblock content %}
    </main>

    <aside class="sidebar">
    </aside>

    <!--Fotter-->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ now|date:"Y" }} HUlink. All rights reserved.</p>
        </div>
    </footer>

    
</body>
</html>
